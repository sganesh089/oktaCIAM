phoneTemplates:
  - content:
      syntax: liquid
      body:
        text: >-
          We detected suspicious activity on your account from the ip
          {{user.source_ip}}{% if user.city %} from {{user.city}},
          {{user.country}}{% elsif user.country %} from {{user.country}}{% endif
          %}. Logins from this IP have been blocked on your account. If this is
          your IP, please reset your password to unblock your account.
          Otherwise, disregard this message.
        voice: >-
          We detected suspicious activity on your account from the ip
          {{user.source_ip}}{% if user.city %} from {{user.city}},
          {{user.country}}{% elsif user.country %} from {{user.country}}{% endif
          %}. Logins from this IP have been blocked on your account. If this is
          your IP, please reset your password to unblock your account.
          Otherwise, disregard this message.
      from: ''
    disabled: false
    type: blocked_account
  - content:
      syntax: liquid
      body:
        text: >-
          {{ code | escape }} is your password change code for {{ friendly_name
          | escape }}
        voice: >-
          Hello. Your password change code for {{ friendly_name | escape }} is
          {{ pause }} {{ code | escape }}. I repeat, your password change code
          is {{ pause }} {{ code | escape }}
      from: ''
    disabled: false
    type: change_password
  - content:
      syntax: liquid
      body:
        text: >-
          {{ code | escape }} is your verification code for {{ friendly_name |
          escape }}. Please enter this code to verify your enrollment.
        voice: >-
          Hello. Your verification code for {{ friendly_name | escape }} is {{
          pause }} {{ code | escape }}. I repeat, your verification code is {{
          pause }} {{ code | escape }}
      from: ''
    disabled: false
    type: otp_enroll
  - content:
